{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-3 text-light">
<h1 class="text-center">welcome to register page</h1>
<form method="POST" >
    {% csrf_token %}
     <div class="mb-3">
  <label  class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="enter username">
</div>
<div class="mb-3">
  <label  class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="enter password">
</div>
<div class="mb-3">
  <label  class="form-label">Confirm Password</label>
  <input type="password" class="form-control" name="cp" placeholder="enter confirm password">
</div>
    <div class="mb-3">
  <label  class="form-label">Email</label>
  <input type="text" class="form-control" name="e" placeholder="enter email">
</div>
     <div class="mb-3">
  <label  class="form-label">Firstname</label>
  <input type="text" class="form-control" name="f" placeholder="enter first name">
</div>
    <div class="mb-3">
  <label  class="form-label">Lastname</label>
  <input type="text" class="form-control" name="l" placeholder="enter last name">
</div>
    <div class="mb-3">
    <input type="submit" class="btn btn-dark text-light px-4" >
  </div>


</form>
</div>
{% endblock %}
